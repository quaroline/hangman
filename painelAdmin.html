<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sr. Hangman • Adivinhe & Salve-o</title>
    <link rel="icon" type="image/png" href="res/img/marca.png">
    <!-- Styles -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/tabela.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/bootstrap-grid.min.css">
    <link rel="stylesheet" href="style/toastr.min.css">
    <!-- Scripts -->
    <script type='text/javascript' src='script/knockout-3.5.js'></script>
    <script type='text/javascript' src='script/jquery-3.5.1.min.js'></script>
    <script type='text/javascript' src='script/bootstrap.min.js'></script>
    <script type='text/javascript' src='script/toastr.min.js'></script>
</head>
<body>
    <!-- Não esquecer de deixar só o conteúdo do body no arquivo original -->
    <div class="container d-flex justify-content-center vertical-center">
        <div class="jumbotron p-3 p-md-5 rounded" style="width:80%;">
            <div class="row text-center">
                <div class="col-md-12">
                    <h1>Painel Administrativo</h1>
                </div>
                <div class="mt-5">
                    <div class="row">
                        <div class="col-md-3" style="padding-right: 0!important;">
                            <input id="novaPalavra" type="text" class="form-control"  placeholder= "Nova Palavra" required>
                        </div>
                        <div class="col-md-3" style="padding-right: 0!important;">
                            <input id="dica" type="text" class="form-control"  placeholder= "Dica" required>
                        </div>
                        <div class="col-md-3" style="padding-right: 0!important;">
                            <select id= "escolhaCategoria" class="form-control" required>
                                <option value="" disabled="" hidden="" selected>Categoria</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button id="cadastrar" type="button" class="btn-action">Cadastrar</button>
                        </div>
                    </div>
                    <br><br>
                    <div class="row">
                        <div class="col-md-9" style="padding-right: 0!important;">
                            <input id="novaCategoria" type="text" class="form-control"  placeholder= "Nova Categoria" required>
                        </div>
                        <div class="col-md-3">
                            <button id="cadastrar" type="button" class="btn-action">Cadastrar</button>
                        </div>
                    </div>
                    <br><br>
                    <div class="col-md-12">
                        <h3>Palavras</h3>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="tabela">
                                <table>
                                    <tr>
                                        <td>Opções</td>
                                        <td>Código</td>
                                        <td>Categoria</td>
                                        <td>Nome</td>
                                        <td>Dica</td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <a  href="" id="deletar" class= "deletar"><img src="./res/img/pencil.png" alt="Editar"></a>
                                            <a  href=""><img src="./res/img/trashCan.png" alt="Excluir"></a>
                                        </td>
                                        <td>1</td>
                                        <td>1</td>
                                        <td>Getúlio Vargas</td>
                                        <td>Presidente</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <br><br>
                    <div class="col-md-12">
                        <h3>Categorias</h3>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="tabela">
                                <table>
                                    <tr>
                                        <td>Opções</td>
                                        <td>Código</td>
                                        <td>Nome</td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <a  href="" id="deletar" class= "deletar"><img src="./res/img/pencil.png" alt="Editar"></a>
                                            <a  href=""><img src="./res/img/trashCan.png" alt="Excluir"></a>
                                        </td>
                                        <td>1</td>
                                        <td>História do Brasil</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='script/models/game.js'></script>
    <!-- Não esquecer de deixar só o conteúdo do body no arquivo original -->
</body>
</html>
